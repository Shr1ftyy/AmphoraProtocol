lint:
  stage: test
  image: gfx.cafe/build/img/node:latest
  cache:
    paths:
      - node_modules/
    key:
      files:
        - package-lock.json
  script:
    - npm i
    - npm run lint

test:
  stage: test
  image: gfx.cafe/build/img/node:latest
  cache:
    paths:
      - node_modules/
    key:
      files:
        - package-lock.json
  script:
    - npm i
    - npx hardhat clean
    - npx hardhat test
